<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Pokedex</title>
	<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style/screen.min.css" />

<body>
	<header class="header__navigation">
		<div class="wrap">
			<div id="lottie" class="loader hidden"></div>
			<div class="header__logo">
				<a href="#" class="header__logo__wordmark">Pokédex</a>
			</div>
			<button id="random__button" title="Search for a random Pokemon"><i class="fa fa-random"></i></button>
			<button id="night__button" title="Toggle night mode"><i class="fa fa-moon-o"></i></button>
			<button id="search__button" title="Search a Pokémon by name or id"><i class="fa fa-search"></i></button>
			<input type="text" id="pokemonNameInput" placeholder="Insert a Pokémon name...">
		</div>
	</header>
	<main id="content">
		<img id="pokemonImage" />
		<table id="infoPanel">
			<tr>
				<td><span id="pokemonName"></span></td>
				<td><span id="pokemonId"></span></span></td>
			</tr>
		</table>
		<h2>Description</h2>
		<table id="descriptionPanel">
			<tr>
				<td><span id="pokemonDescription"></span></td>
			</tr>
		</table>
		<h2>Types</h2>
		<table id="typePanel">
			<tr>
				<td><div id="pokemonTypes"></div></td>
			</tr>
		</table>
		<h2>Abilities</h2>
		<table id="abilityPanel">
			<tr>
				<td><div id="pokemonAbilities"></div></td>
			</tr>
		</table>
		<h2>Evolutions</h2>
		<table id="evolutionPanel">
			<tr id="pokemonEvolutionMethods">
				
			</tr>
			<tr id="pokemonEvolutions">
				
			</tr>
		</table>
		<h2>Moves</h2>
		<table id="movePanel">

		</table>
		<h2>Stats</h2>
		<canvas id="statsPanel"></canvas>
	</main>
